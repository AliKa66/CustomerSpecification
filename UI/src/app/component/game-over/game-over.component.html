<h2 class="text-center">Game Over</h2>
<div class="text-center text-white">
  <p>
    <fa-icon [fixedWidth]="true" [icon]="faCheck" size="2x"></fa-icon>
    {{totalCorrect}} correct
  </p>
  <p>
    <fa-icon [fixedWidth]="true" [icon]="faTimes" size="2x"></fa-icon>
    {{totalIncorrect}} incorrect
  </p>
</div>
